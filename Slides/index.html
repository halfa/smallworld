<!doctype html>
<html lang="fr">

  <head>
    <meta charset="utf-8">

    <title>The small world of OOP</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
  <!--
  Plan présentation :
  Le jeu en 3 phrases.
  On nous a fournit un cahier des charges,
  into les différentes phases du projet (modélisation, rapport, développement Core, développement Wrapper C++, dévelopement GUI)
  Outils utilisés:
    Microsoft Visual Studio 2015 (Entreprise)
    Git (GitLab Insa Rennes)
  Jeu téléchargeable à l'adresse : *** (Just DO IT!)

  Le jeu:

  1. Nouvelle partie
  1.1 Choix des paramètres
  1.2 Le plateau de jeu
  1.3 La fenêtre de log
  1.4 La fenêtre d'aide
  // On peut également quitter la partie à tout moment.

  2. Gameplay
  2.1 Sélection des unités
  2.2 Déplacement des unités
  2.3 Bataille (cac et distance)
  2.4 Mort d'une unité
  2.5 Undo

  3. Sauvegarde
  // On ferme le jeu
  // On montre le xml

  4. Chargement
  4.1 Depuis l'écran titre
  // On peut aussi charger en cours de partie.

  // Pour cette partie, prévoir des savestates.
  5. Victoires
  5.1 Victoire aux points
  5.2 Victoire par suprémacie
  5.3 Match nul

  6. That's all folks!
  -->
    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section>
          <h1><em>Small World</em></h1>
          <h2>Projet POO <h2>
          <p>Axel Caro, Maximilien Richer<br>
          INSA de Rennes - 4INFO 2015/2016</p>
        </section>

        <section>
          <h2>Outils</h2>
          <div style="width: 45%; float: left">
            <img style="border: none; background: none; box-shadow: none;" src="./img/gitlab.png"/>
            <p>224 commits sur 110 jours (~2/jour)</p>
          </div>
          <div style="width: 45%; float: right">
            <img style="border: none; background: none; box-shadow: none;" src="./img/vs.png"/>
            <p>Enterprise 2015</p>
          </div>
        </section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>

      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
          { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'plugin/zoom-js/zoom.js', async: true },
          { src: 'plugin/notes/notes.js', async: true }
        ]
      });

    </script>

  </body>
</html>
